<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Barış Torunlar - PowerShell Komutu</title>
<style>
  /* Retro sade font */
  @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

  body {
    margin: 0;
    background: #121212;
    font-family: 'Courier Prime', monospace;
    color: #cfcfcf;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #1e1e1e;
    border: 3px solid #8a6e00;
    border-radius: 8px;
    padding: 30px 40px;
    box-shadow:
      4px 4px 0 #a07c00,
      -4px -4px 0 #a07c00;
    max-width: 450px;
    width: 90%;
    text-align: center;
  }

  h1 {
    margin: 0 0 25px 0;
    font-weight: 700;
    font-size: 2rem;
    color: #a07c00;
    text-shadow: 1px 1px 0 #3e3000;
  }

  pre {
    background: #2c2c2c;
    border: 2px solid #8a6e00;
    border-radius: 6px;
    padding: 15px 20px;
    font-size: 1.2rem;
    user-select: all;
    color: #d4c97e;
    margin: 0 0 20px 0;
    white-space: nowrap;
    overflow-x: auto;
  }

  button {
    background: #8a6e00;
    border: none;
    color: #fff9d1;
    font-weight: 700;
    padding: 12px 0;
    width: 100%;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    box-shadow: inset 0 -3px 0 #6b5200;
  }

  button:hover {
    background-color: #a07c00;
    color: #3f2e00;
  }

  .message {
    margin-top: 15px;
    font-weight: 700;
    color: #d4c97e;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .message.visible {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Barış Torunlar</h1>
    <pre id="code">irm https://baris.studio/get.ps1 | iex</pre>
    <button id="copyBtn">Kopyala</button>
    <div class="message" id="msg">Kopyalandı! Şimdi PowerShell’i açıp yapıştır (Ctrl+V) ve Enter’a bas.</div>
  </div>

<script>
  const copyBtn = document.getElementById('copyBtn');
  const codeText = document.getElementById('code').innerText;
  const msg = document.getElementById('msg');

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(codeText).then(() => {
      msg.classList.add('visible');
      setTimeout(() => msg.classList.remove('visible'), 2500);
    }).catch(() => {
      alert('Kopyalama başarısız oldu. Lütfen manuel kopyalayın.');
    });
  });
</script>
</body>
</html>
