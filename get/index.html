<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Terminal Tarzı Komut Kopyala</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  /* Body & genel ayar */
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #001100 0%, #000000 80%);
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Terminal kutusu */
  .terminal {
    background: #000a00;
    border: 2px solid #00ff00;
    border-radius: 12px;
    width: 450px;
    padding: 30px 25px;
    box-shadow:
      0 0 10px #00ff00,
      0 0 40px #00ff00,
      inset 0 0 20px #00ff00;
    position: relative;
  }

  /* Başlık */
  .terminal-header {
    font-size: 1.3rem;
    font-weight: bold;
    margin-bottom: 15px;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #00ff00;
  }

  /* Komut satırı alanı */
  .command-line {
    background: #002200;
    border: 1px solid #00cc00;
    padding: 15px 20px;
    border-radius: 8px;
    font-size: 1.1rem;
    color: #00ff00;
    user-select: all;
    white-space: nowrap;
    overflow-x: auto;
    box-shadow: 0 0 10px #00ff00 inset;
    position: relative;
  }

  /* İmleç animasyonu */
  .command-line::after {
    content: '|';
    display: inline-block;
    margin-left: 5px;
    animation: blink 1s steps(2, start) infinite;
    color: #00ff00;
    font-weight: bold;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    50.01%, 100% { opacity: 0; }
  }

  /* Kopyala butonu */
  button.copy-btn {
    margin-top: 25px;
    width: 100%;
    padding: 12px 0;
    font-size: 1.2rem;
    font-weight: 700;
    background: linear-gradient(90deg, #00cfff, #004466);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #d0f0ff;
    box-shadow:
      0 0 8px #00cfff,
      0 0 15px #004466 inset;
    transition: all 0.3s ease;
    letter-spacing: 1.5px;
    text-transform: uppercase;
  }

  button.copy-btn:hover {
    background: linear-gradient(90deg, #00ff99, #008833);
    box-shadow:
      0 0 12px #00ff99,
      0 0 20px #008833 inset;
    color: #fff;
  }

  /* Kopyalandı mesajı */
  .copied-message {
    margin-top: 15px;
    color: #00ff66;
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .copied-message.visible {
    opacity: 1;
  }

  /* Sayfa arka planında hafif parlayan grid animasyonu */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      linear-gradient(0deg, rgba(0,255,0,0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,0,0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    animation: gridMove 60s linear infinite;
    z-index: -1;
  }

  @keyframes gridMove {
    from { background-position: 0 0, 0 0; }
    to { background-position: 40px 40px, 40px 40px; }
  }
</style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">> PowerShell Komutu</div>
    <pre class="command-line" id="cmd">irm https://baris.studio/get.ps1 | iex</pre>
    <button class="copy-btn" id="copyBtn">KOPYALA</button>
    <div class="copied-message" id="copiedMsg">Kopyalandı! Şimdi PowerShell’i açıp yapıştır (Ctrl+V) ve Enter’a bas.</div>
  </div>

<script>
  const copyBtn = document.getElementById('copyBtn');
  const cmdText = document.getElementById('cmd').innerText;
  const copiedMsg = document.getElementById('copiedMsg');

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(cmdText).then(() => {
      copiedMsg.classList.add('visible');
      setTimeout(() => copiedMsg.classList.remove('visible'), 3000);
    }).catch(() => {
      alert('Kopyalama başarısız oldu, lütfen manuel kopyalayın.');
    });
  });
</script>
</body>
</html>
