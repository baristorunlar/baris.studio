<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kolay Menu Komutu</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .box {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 900px;
      width: 100%;
    }

    .command {
      font-size: 16px;
      margin-bottom: 15px;
      user-select: all;
      background: #000;
      padding: 15px;
      border-radius: 8px;
      word-break: break-all;
      white-space: pre-wrap;
      text-align: left;
    }

    .copy-btn {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: #00e676;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>PowerShell Komutu</h1>
    <div class="command" id="command">
$path = "$env:TEMP\test.bat"; Invoke-WebRequest -Uri "https://raw.githubusercontent.com/baristorunlar/KolayMenu/main/KolayMenu.bat" -OutFile $path; Start-Process "cmd.exe" -ArgumentList "/c `"$path`""
    </div>
    <button class="copy-btn" onclick="copyCommand()">Kopyala</button>
  </div>

  <script>
    function copyCommand() {
      const text = document.getElementById("command").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Komut kopyalandÄ±!");
      });
    }
  </script>

</body>
</html>
